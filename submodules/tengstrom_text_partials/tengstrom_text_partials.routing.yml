entity.tengstrom_text_partial.collection:
  path: '/admin/structure/tengstrom-text-partial'
  defaults:
    _entity_list: 'tengstrom_text_partial'
    _title: 'Text Partial configuration'
  requirements:
    _permission: 'view tengstrom_text_partial list'

entity.tengstrom_text_partial.add_form:
  path: '/admin/structure/tengstrom_text_partial/add'
  defaults:
    _entity_form: 'tengstrom_text_partial.add'
    _title: 'Add a text partial'
  requirements:
    _permission: 'create tengstrom_text_partial'

entity.tengstrom_text_partial.edit_form:
  path: '/admin/structure/tengstrom-text-partial/{tengstrom_text_partial}'
  defaults:
    _entity_form: 'tengstrom_text_partial.edit'
    _title: 'Edit a text partial'
  requirements:
    _permission: 'edit tengstrom_text_partial'

entity.tengstrom_text_partial.delete_form:
  path: '/admin/structure/tengstrom-text-partial/{tengstrom_text_partial}/delete'
  defaults:
    _entity_form: 'tengstrom_text_partial.delete'
    _title: 'Delete a text partial'
  requirements:
    _permission: 'delete tengstrom_text_partial'
